<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Browser Game</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>

    <div class="content">
        <h1>Multiplayer Browser Game</h1>
        <br/><br/>
        <button type="button" onClick="CreateRoom()" class="btn btn-primary">Create Room</button>
        <br/><br/>
        <button type="button" onClick="JoinRoom()" class="btn btn-info">Join Room</button>
        <br/><br/>
        <button type="button" onClick="LeaveRoom()" class="btn btn-danger">Leave Room</button>
        <br/><br/>
        <button type="button" onClick="ShowRooms()" class="btn btn-dark">Show Rooms</button>
    </div>
</body>
</html>
