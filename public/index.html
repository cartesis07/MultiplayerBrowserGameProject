<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extradite</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/333c158c66.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>

    <div class="content">
        <div id="game-title" class="game-title">
        <h1><b>Extradite</b></h1>
        </div>

        <div id="first-action" class="first-action">
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Username</span>
          </div>
          <input id="input-username" type="text" class="form-control" aria-label="username" aria-describedby="inputGroup-sizing-sm">
        </div>
        <br/>
        <button type="button" onClick="SendUsername()" class="btn btn-success">Send Username</button>
        </div>

        <div id="lobby" class="lobby">
        <hr/>
        <h4>Your Room ID : </h4><h4 id="room-id"></h4>
        <hr/>
        <h4>Players in your room : </h4><h4 id="players-list"></h4>
        <hr/>
        </div>

        <div id="room-controls" class="room-controls">
        <br/>
        <button type="button" onClick="CreateRoom()" class="btn btn-primary">Create Room</button>
        <hr/>
        <div class="input-group input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg">Room ID</span>
          </div>
          <input id="input-room" type="text" class="form-control" aria-label="room-id" aria-describedby="inputGroup-sizing-sm">
        </div>
        <br/>
        <button type="button" onClick="JoinRoom()" class="btn btn-info">Join Room</button>
        <br/>
        <br/>
        <button type="button" class="btn btn-dark">How to play ?</button>
        </div>

        <div id="leave-section" class="leave-section">
          <button type="button" onClick="LeaveRoom()" class="btn btn-danger">Leave Room</button>
        </div>

        <div id="launch-game" class="launch-game">
          <hr/>
          <button type="button" onClick="LaunchGame()" class="btn-lg btn-success">Launch Game</button>
        </div>

        <br/>
        <div id="the-game" class="the-game">
          <div id="players-interactions" class="players-interactions">
          </div>
          <br/>
          <button id="role-button" type="button" onClick="ShowMyRole()" class="btn btn-danger">Hide My Role</button>
          <br/>
          <div id="players-roles" class="players-roles">
          </div>
          <br/>
          <div id="ressources" class="ressources">
            <i class="fas fa-handshake" id="influence"></i>&nbsp;<b id="influence-amount">0</b>&nbsp;
          </div>
          <div id="boss-controls" class="boss-controls">
            <select class="form-control form-control">
              <option>Lincoln Flores</option>
              <option>Jane Maxwell</option>
              <option>Bryn Moore</option>
              <option>Aydin Scott</option>
              <option>Anita Molloy</option>
              <option>Carol Moreau</option>
            </select>
            <select class="form-control form-control">
              <option>Russia</option>
              <option>USA</option>
              <option>Saudi Arabia</option>
              <option>Iraq</option>
              <option>Iran</option>
              <option>Egypt</option>
            </select>
            <br/>
            <button type="button" class="btn btn-outline-danger">Extradite !</button>
            <br/><br/>
            <select id="boss-select" class="form-control form-control">
            </select>
            <br/>
            <button type="button" class="btn btn-outline-info">Send Influence</button>
          </div>
          <br/>
          <div id="assassin-controls" class="assassin-controls">
            <select id="assassin-select" class="form-control form-control">
            </select>
            <br/>
            <button type="button" class="btn btn-outline-danger">Assassinate !</button>
          </div>
          <br/>
          <div id="places" class="places">
            <div class = "row">
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/197/197408.svg"></img>
              <figcaption>Russia</figcaption>
            </figure>
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/197/197484.svg"></img>
              <figcaption>USA</figcaption>
            </figure>
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/197/197578.svg"></img>
              <figcaption>Saudi Arabia</figcaption>
            </figure>
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/197/197630.svg"></img>
              <figcaption>Iraq</figcaption>
            </figure>
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/197/197574.svg"></img>
              <figcaption>Iran</figcaption>
            </figure>
            <figure>
              <img src="https://www.flaticon.com/svg/static/icons/svg/323/323324.svg"></img>
              <figcaption>Egypt</figcaption>
            </figure>
            </div>
          </div>
          <br/>
          <div id="targets" class="targets">
            <div class = "row">
              <figure>
                <img src="./ressources/characters/sprite_characters00.png"></img>
                <figcaption>Lincoln Flores</figcaption>
              </figure>
              <figure>
                <img src="./ressources/characters/sprite_characters01.png"></img>
                <figcaption>Jane Maxwell</figcaption>
              </figure>
              <figure>
                <img src="./ressources/characters/sprite_characters02.png"></img>
                <figcaption>Bryn Moore</figcaption>
              </figure>
              <figure>
                <img src="./ressources/characters/sprite_characters20.png"></img>
                <figcaption>Aydin Scott</figcaption>
              </figure>
              <figure>
                <img src="./ressources/characters/sprite_characters10.png"></img>
                <figcaption>Anita Molloy</figcaption>
              </figure>
              <figure>
                <img src="./ressources/characters/sprite_characters11.png"></img>
                <figcaption>Carol Moreau</figcaption>
              </figure>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
